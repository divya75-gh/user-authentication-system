<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
  <h2>Login</h2>

  <input id="email" placeholder="Email" /><br><br>
  <input id="password" placeholder="Password" type="password" /><br><br>

  <button onclick="login()">Login</button>

  <p id="error" style="color:red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBcqCClYLTwCydPQ3SPVFu4PN3atYgcQcQ",
      authDomain: "simplepages-c2fae.firebaseapp.com",
      projectId: "simplepages-c2fae",
      storageBucket: "simplepages-c2fae.firebasestorage.app",
      messagingSenderId: "1082277517664",
      appId: "1:1082277517664:web:236e4d1aa2e50806a66605",
      measurementId: "G-Q6RTPEQ7FC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error");

      errorMsg.textContent = "";

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login Successful!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          errorMsg.textContent = error.message;
        });
    };
  </script>
</body>
</html>
